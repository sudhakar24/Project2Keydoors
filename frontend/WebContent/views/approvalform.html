<section class="mbr-section mbr-section-hero mbr-section-full header2 mbr-parallax-background"
	id="header2-6" data-rv-view="0"
	style="background-image:url(images/backimg2.jpg);background-repeat: no-repeat;">

<div id="main"
	style="width: 50%; margin-left: auto; margin-right: auto;margin-top:170px;">
<h2 style="font-family: cursive;color:blue;">BlogPost Approval Form</h2>
<br>
<div class="row">
<div>
<div class="panel panel-default">
<div class="panel-heading">
<b><h3>Blog Title : {{blogPost.blogTitle}}</h3></b><br>

<b>Created By:</b><img src="http://localhost:8082/middleware/getimage/{{blogPost.postedBy.username}}" alt="Image not available" style="width:50px;height:50px; border-radius: 50%;"/>{{blogPost.postedBy.firstname}}<br>
<b>Created On:</b>{{blogPost.postedOn | date :'yyyy:MM:dd'}}
</div>
<div class="panel-body">
{{blogPost.blogContent}}
</div>
</div>
</div>
</div>
<form>
<input type="radio" ng-model="blogPost.approved" value="true" ng-click="showRejectionTxt(false)"><h3 style="color:green;">Approve</h3>
<input type="radio" ng-model="blogPost.approved" value="false" ng-click="showRejectionTxt(true)"><h3 style="color:red;">Reject</h3>
<br>
<div ng-show="isRejected">
Enter Rejection Reason
<input type="text" class="form-control" ng-model="rejectionReason" ><br>
</div>
<input class="btn btn-success btn-outline" type="submit" ng-click="updateBlogPost()"><!-- update query / delete query -->
</form>
{{error.message}}
</div>
</section>
