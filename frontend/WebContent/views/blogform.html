<section class="mbr-section mbr-section-hero mbr-section-full header2 mbr-parallax-background"
	id="header2-6" data-rv-view="0"
	style="background-image:url(images/backimg.jpg);background-repeat: no-repeat;">

<div id="main"
	style="width: 40%; margin-left: auto; margin-right: auto;margin-top:200px;">

	<form>
		<h3 align="center">ADD Blog</h3>
		<br>
		
		{{error.message}}
		<label class="labelst">Blog Title :</label> <input
			class="form-control" type="text" ng-model="blog.blogTitle">
			<br> <label
			class="labelst">Blog Content :</label>
		<textarea ng-model="blog.blogContent" class="form-control"></textarea>
		<br>
		<button
			style="width: 20%; margin-left: 40%; height: 35px; color: white;"
			class="btn btn-success btn-outline" type="submit" class="submitbtn"
			ng-click="saveBlog()">Add Blog</button>
	</form>
	</div>
	</section>
