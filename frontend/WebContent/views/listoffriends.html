<section class="mbr-section mbr-section-hero mbr-section-full header2 mbr-parallax-background"
	id="header2-6" data-rv-view="0"
	style="background-image:url(images/friendimg1.jpg);background-repeat: no-repeat;">
<div id=box1 style="width:70%;margin-left:20%;margin-right:auto;margin-top:150px;">



<div id="box2" style="float:left;margin-bottom:5px;">
<div ng-repeat="friend in friends" style="margin-bottom: 0px;">
<div id="innerbox" style="width:500px;float:left;">
<img src="http://localhost:8082/middleware/getimage/{{friend.username}}" alt="Image not available" style="width:80px;height:80px; border-radius: 50%;"/>


<a href="" ng-click="getuserdetails(friend.username)" style="color:black;font-size:30px;">{{friend.firstname}}
{{friend.lastname}}
</a>
<br>
</div>
</div>
</div>



<div ng-show="showDetails">
	<h4 style="align:center;">Profile Details</h4>
	<br>
	Name :{{details.firstname}} {{details.lastname}} 
	<br>
	Email Id :{{details.email}}
	<br>
	Phone Number :{{details.phonenumber}}
	<br>
	Role :{{details.role}}
	<br>
	Country :{{details.country}}
	<br>
	<br>
	</div>
	</div>
	</section>
