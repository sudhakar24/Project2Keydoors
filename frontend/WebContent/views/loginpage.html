<section class="mbr-section mbr-section-hero mbr-section-full header2 mbr-parallax-background"
	id="header2-6" data-rv-view="0"
	style="background-image:url(images/backimg1.jpg);background-repeat: no-repeat;">
<div id="main"
	style="width: 40%; margin-left: auto; margin-right: auto;margin-top: 250px;">
	
		<form>
			<h2 class="form-signin-heading" style="margin-left:250px;">Login</h2>
			<br> <label><b style="margin-left:150px;">Username</b></label> <input style="margin-left:150px;" class="form-control"
				type="text" placeholder="Enter username" ng-model="user.username" required>
			<br> <br> <label><b style="margin-left:150px;">Password</b></label> <input style="margin-left:150px;"
				class="form-control" type="password" placeholder="Enter Password"
				ng-model="user.password" required> <br> <br> <span
				style="color: red;">{{error.message}}</span>
			<button style="width: 100px; margin-left: 250px;"
				class="btn btn-success btn-outline" type="submit" class="submitbtn"
				ng-click="login()">Login</button>

		</form>

	
</div>
</section>
