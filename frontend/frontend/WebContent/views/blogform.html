<div id="main"
	style="width: 40%; margin-left: auto; margin-right: auto;">

	<form>
		<h3 align="center">ADD Blog</h3>
		{{error.message}}
		<label class="labelst">Blog Title :</label> <input
			class="form-control" type="text" ng-model="blog.blogTitle"> <label
			class="labelst">Blog Content :</label>
		<textarea ng-model="blog.blogContent" class="form-control"></textarea>
		<button
			style="width: 20%; margin-left: 40%; height: 35px; color: white;"
			class="btn btn-success btn-outline" type="submit" class="submitbtn"
			ng-click="saveBlog()">Add Blog</button>
	</form>
	</div>
